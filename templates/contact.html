{% extends "layout.html" %}
{% block body %}
    
 
  <!-- Main Content -->
  <div class="main-wrapper">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">


    <section class="cta-section theme-bg-light py-5">
        <div class="container text-center">
          <h2 class="heading">Contact Me</h2>
         
        </div><!--//container-->
      </section>
  <figure style="margin-left: 12%"><img class="img-fluid" src="{{ url_for('static', filename='images/contact-bg.jpg') }}" alt="image"></figure>

   <section class="cta-section theme-bg-light py-5">
        <div class="container text-center">
          <h2 class="heading">Have questions? I have answers.</h2>
         
        </div><!--//container-->
      </section>
      
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" id="contactForm" action="/contact" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" id="name" name="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" class="form-control" placeholder="Email Address" name= "email" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="Phone Number" name="phone" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" name="msg" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>

            <nav class="blog-nav nav nav-justified my-5">
                  <div class="container">
                     <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
                         <button type="button" class="btn btn-warning">Cancel</button>
                     </div>
                 </div>
            </nav>

        </form>
      </div>
    </div>
  </div>

  {% endblock %}
